<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Terminal window gradient -->
    <linearGradient id="terminal-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Terminal window -->
  <g transform="translate(100, 80)">
    <!-- Terminal frame -->
    <rect x="0" y="0" width="400" height="240" rx="8" fill="url(#terminal-gradient)" stroke="#444" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="400" height="30" rx="8" fill="#333"/>
    <rect x="0" y="20" width="400" height="10" fill="#333"/>
    
    <!-- Terminal buttons -->
    <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="15" r="6" fill="#27c93f"/>
    
    <!-- Terminal title -->
    <text x="200" y="20" text-anchor="middle" font-family="monospace" font-size="12" fill="#999">quiz</text>
    
    <!-- Terminal content -->
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#0f0">
      $ ./quiz -shuffle -limit=2m
    </text>
    
    <text x="20" y="90" font-family="monospace" font-size="14" fill="#fff">
      Press Enter to start the quiz...
    </text>
    
    <text x="20" y="120" font-family="monospace" font-size="14" fill="#fff">
      Question 1: What is 5+5?
    </text>
    
    <text x="20" y="150" font-family="monospace" font-size="14" fill="#0f0">
      > 10
    </text>
    
    <text x="20" y="180" font-family="monospace" font-size="14" fill="#fff">
      Question 2: Capital of France?
    </text>
    
    <text x="20" y="210" font-family="monospace" font-size="14" fill="#0f0">
      > <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>_
    </text>
  </g>
  
  <!-- Main title -->
  <g transform="translate(600, 140)">
    <!-- QLI text with glow -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#00d4ff" filter="url(#glow)">
      QLI
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="monospace" font-size="24" fill="#fff" opacity="0.9">
      Quiz Line Interface
    </text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="#aaa">
      Command-line quizzes powered by Go
    </text>
  </g>
  
  <!-- Feature icons -->
  <g transform="translate(600, 280)">
    <!-- Timer icon -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
      <path d="M20,20 L20,8 M20,20 L28,28" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Timed Quizzes</text>
    </g>
    
    <!-- CSV icon -->
    <g transform="translate(180, 0)">
      <rect x="8" y="8" width="24" height="24" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
      <line x1="8" y1="16" x2="32" y2="16" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
      <line x1="8" y1="24" x2="32" y2="24" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
      <line x1="20" y1="8" x2="20" y2="32" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
      <text x="42" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ccc">CSV Based</text>
    </g>
    
    <!-- Shuffle icon -->
    <g transform="translate(340, 0)">
      <path d="M8,20 L24,20 M24,20 L20,16 M24,20 L20,24 M32,12 L16,12 M16,12 L20,8 M16,12 L20,16" 
            stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
      <text x="42" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Shuffle Mode</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Binary pattern -->
    <text x="50" y="370" font-family="monospace" font-size="12" fill="#00d4ff" opacity="0.3">
      01001001 01101110 01110100 01100101 01110010 01100110 01100001 01100011 01100101
    </text>
    
    <!-- Go gopher hint -->
    <text x="1050" y="370" font-family="monospace" font-size="12" fill="#00d4ff" opacity="0.5">
      Built with Go
    </text>
  </g>
</svg>